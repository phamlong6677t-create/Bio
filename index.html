<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Link Bio Cá Nhân</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            position: relative;
            color: white;
            touch-action: manipulation;
        }
        
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -1;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.4) 100%);
            z-index: -1;
        }
        
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 30px 25px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: containerFade 1s ease-out;
        }
        
        @keyframes containerFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .avatar-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            transition: transform 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.05);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 25px;
            color: #fff;
            text-shadow: 0 0 12px rgba(255, 215, 0, 0.8);
            font-weight: 600;
            letter-spacing: 0.5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 14px 20px;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-tiktok {
            background: linear-gradient(45deg, #000000, #25F4EE, #FE2C55);
            color: white;
        }
        
        .btn-ff {
            background: linear-gradient(45deg, #ff8c00, #ff4000, #ffcc00);
            color: white;
        }
        
        .btn-other {
            background: linear-gradient(45deg, #3a86ff, #8338ec, #3a0ca3);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .icon {
            font-size: 20px;
            transition: transform 0.3s ease;
        }
        
        .btn:hover .icon {
            transform: scale(1.2);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 18px;
            text-align: center;
            max-width: 350px;
            width: 90%;
            box-shadow: 0 0 35px rgba(255, 215, 0, 0.4);
            animation: pulse 1.5s infinite;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .countdown {
            font-size: 24px;
            margin: 20px 0;
            color: #ffdd00;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 221, 0, 0.6);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .social-text {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 12px;
        }
        
        .social-icons a {
            color: white;
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        .social-icons a:hover {
            transform: translateY(-5px);
            color: #ffcc00;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* Thông báo âm thanh */
        .audio-notice {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 13px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Video nền với âm thanh tích hợp -->
    <video autoplay muted loop id="bg-video" poster="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==">
        <source src="https://github.com/phamlong6677t-create/Bio/blob/main/lv_7486729577046314293_20250831154225.mp4?raw=true" type="video/mp4">
    </video>
    <div class="overlay"></div>
    
    <!-- Container chính -->
    <div class="container">
        <div class="avatar-container">
            <img src="https://lh6.googleusercontent.com/plbma4-OzKq1ZwjnAEdR6gJZP5rtS2bM1pAQPbeMn22Q_sT9gemgy31c7qNQyV0Xc9DC1nS8WUsgno-g-TvQVSo" alt="Avatar" class="avatar">
        </div>
        <h1>TUANN ♡ KLinhh&gt;&lt;</h1>
        
        <div class="btn-container">
            <button class="btn btn-tiktok" onclick="handleTikTokClick()">
                <span class="icon"><i class="fab fa-tiktok"></i></span>
                <span>Tikk</span>
            </button>
            
            <button class="btn btn-ff" onclick="handleFFClick()">
                <span class="icon"><i class="fas fa-gamepad"></i></span>
                <span>FF</span>
            </button>
            
            <button class="btn btn-other" onclick="handleOtherClick()">
                <span class="icon"><i class="fas fa-link"></i></span>
                <span>khácc..</span>
            </button>
        </div>
        
        <p class="social-text">MXH</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-zalo"></i></a>
        </div>
    </div>
    
    <!-- Modal thông báo -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message">Đang chuyển hướng...</p>
            <div class="countdown" id="countdown">3</div>
            <p>Trang bio sẽ tự động chuyển hướng</p>
        </div>
    </div>
    
    <!-- Thông báo âm thanh -->
    <div class="audio-notice" id="audio-notice">
        <i class="fas fa-volume-up"></i> Âm thanh đã được bật
    </div>
    
    <script>
        // Các biến toàn cục
        let countdownInterval;
        const ffId = "2254142388";
        const tiktokUrl = "https://tiktok.com/@tuann2k11";
        const otherUrl = "#"; // Thay bằng URL của bạn
        
        // Chống zoom trên mobile
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });
        
        // Xử lý click TikTok
        function handleTikTokClick() {
            showModal("3 giây nữa sẽ chuyển hướng đến TikTok...", redirectToTikTok);
        }
        
        // Xử lý click Free Fire
        function handleFFClick() {
            copyToClipboard(ffId);
            showModal(`ID Free Fire: ${ffId} (Đã sao chép)<br>3 giây nữa sẽ mở Free Fire...`, redirectToFreeFire);
        }
        
        // Xử lý click nút Khác
        function handleOtherClick() {
            window.location.href = otherUrl;
        }
        
        // Hiển thị modal đếm ngược
        function showModal(message, callback) {
            const modal = document.getElementById("modal");
            const modalMessage = document.getElementById("modal-message");
            const countdownEl = document.getElementById("countdown");
            
            modalMessage.innerHTML = message;
            modal.style.display = "flex";
            
            let count = 3;
            countdownEl.textContent = count;
            
            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                count--;
                countdownEl.textContent = count;
                
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    modal.style.display = "none";
                    callback();
                }
            }, 1000);
        }
        
        // Chuyển hướng đến TikTok
        function redirectToTikTok() {
            window.location.href = tiktokUrl;
        }
        
        // Chuyển hướng đến Free Fire
        function redirectToFreeFire() {
            // Thử mở Free Fire thường trước
            window.location.href = "freefire://game";
            
            // Nếu không thành công, sau 1 giây sẽ thử mở Free Fire MAX
            setTimeout(() => {
                window.location.href = "https://play.google.com/store/apps/details?id=com.dts.freefireth";
            }, 1000);
        }
        
        // Sao chép vào clipboard
        function copyToClipboard(text) {
            const textarea = document.createElement("textarea");
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
        }
        
        // Tự động phát video với âm thanh khi trang được tải
        window.addEventListener('DOMContentLoaded', () => {
            // Phát video nền với âm thanh
            const video = document.getElementById("bg-video");
            
            // Bỏ thuộc tính muted để phát âm thanh
            video.muted = false;
            video.volume = 0.5; // Đặt âm lượng vừa phải
            
            // Thử phát video với âm thanh
            const playVideoWithAudio = () => {
                const promise = video.play();
                if (promise !== undefined) {
                    promise.then(() => {
                        // Hiển thị thông báo âm thanh đã bật
                        const notice = document.getElementById("audio-notice");
                        notice.style.display = "block";
                        setTimeout(() => {
                            notice.style.display = "none";
                        }, 3000);
                    }).catch(error => {
                        console.log("Video autoplay with audio prevented: ", error);
                        // Nếu không được phép tự động phát âm thanh, thử phát không âm thanh
                        video.muted = true;
                        video.play();
                        
                        // Thêm sự kiện click để kích hoạt âm thanh
                        document.body.addEventListener('click', () => {
                            video.muted = false;
                            console.log("Audio enabled after user interaction");
                        }, { once: true });
                    });
                }
            };
            
            playVideoWithAudio();
        });
    </script>
</body>
    </html>
